name: C++ CI with Unit Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool debhelper build-essential

      - name: Generate build system
        run: |
          libtoolize
          aclocal
          autoconf
          automake --add-missing

      - name: Build and test
        run: |
          ./configure
          make
          make check
